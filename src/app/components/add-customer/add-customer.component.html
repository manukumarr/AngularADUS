<div class="container">
    <div class="container-fluid">

    <h1 >Add Customer</h1><br>

<form method="post">

<div class="form-group">
  <label>Customer Name <font class="redstar"> * </font></label><br>
  <input type="text" class="form-control"
  placeholder="customer name" [(ngModel)]="customername" name="customername">
</div><br>
<div class="form-group">
  <label>Customer ID<font class="redstar"> * </font></label><br>
  <input type="text" class="form-control"
  placeholder="customer id" name="customerid">
</div><br>

<div class="form-group">
  <label>Device Name<font class="redstar"> * </font></label><br>
  <input type="text" class="form-control"
  placeholder="device name" name="DeviceName">
</div><br>
<div class="form-group">
  <label>Device Id <font class="redstar"> * </font></label>
  <input type="text" class="form-control"
  placeholder="deviceid" name="DeviceId">
</div>
<div class="form-group">
  <label>Date Of Purchase<font class="redstar"> * </font></label>
 <input type="date" class="form-control" name="Dop" id="datepicker" />
</div>
<div class="form-group">
  <label>Total Amount<font class="redstar"> * </font></label>
  <input type="text" class="form-control"
  placeholder="Total Amount" name="totalamount">
</div>
<div class="form-group">
  <label> Balance Amount<font class="redstar"> * </font></label>
  <input type="text" class="form-control"
  placeholder="Balance Amount" name="balanceamount">
</div>
<div class="form-group">
  <label>Charge per day<font class="redstar"> * </font></label>
  <input type="text" class="form-control"
  placeholder="charge per day" name="chargepd">
</div>

<div style="text-align:center;">
    <button type="button" class="btn btn-primary btn-md">Add</button>
</div>

</form>

  </div>
</div>
