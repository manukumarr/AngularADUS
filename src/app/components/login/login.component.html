<div class="container">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-heading">
      <h2 class="text-center">Login</h2>
    </div>
    <hr />
    <div class="modal-body">
      <form (submit)="onLoginSubmit()">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="User Name" required />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required />

          </div>
</div>


        <div class="form-group text-center">
          <button type="submit" class="btn btn-success btn-lg">Login</button>
          <a href="/users/forgot" class="btn btn-link">forgot Password ?</a>
        </div>

      </form>
    </div>
  </div>
</div>
  </div>
