
      <form (submit)="onRegisterSubmit()" >
        <div class="form-group">
          <div class="input-group">

            <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" id="inputName" placeholder="Enter your Name" pattern="^([a-zA-z\s]{1,32})$" data-error="can't be left blank --or--  numbers cant be used " required />

           </div>
           <font size="4pt">
           <div class="help-block with-errors" style="background-color: beige;"></div>
           </font>
        </div>



        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="User Name " pattern="^([a-zA-Z]+)[0-9]*\.*[a-zA-Z0-9]+$|^[a-zA-Z]+[0-9]*$" data-error="can't be left blank --or-- no special characters" required />
          </div>
          <font size="4pt">
           <div class="help-block with-errors" style="background-color: beige;"></div>
           </font>
        </div>


        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
            </span>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="example@example.com " pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" data-pattern-error="enter a valid email address" required  />
          </div>
          <font size="4pt">
           <div class="help-block with-errors" style="background-color: beige;"></div>
           </font>
        </div>


        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" id="inputPassword" data-error="enter the password" required />
            </div>
            <font size="4pt">
           <div class="help-block with-errors" style="background-color: beige;"></div>
           </font>
        </div>


        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control"  [(ngModel)]="password2" name="password2" placeholder="Confirm Password"  data-match="#inputPassword" data-match-error="password dont match"  required/>
            </div>
            <font size="4pt">
           <div class="help-block with-errors" style="background-color: beige;"></div>
         </font>
          </div>

<p><font color="white">Security Question:</font></p>
<div class="form-group">
          <div class="input-group">
      <span class="input-group-addon">
            <span class="	glyphicon glyphicon-question-sign"></span>
            </span>
  <select class="form-control" [(ngModel)]="security" name="security" data-error="choose a question" required >
<option id="que1">What is the name of your first school?</option>
<option id="que2" >In what city were you born?</option>
<option id="que3">What was your first car?</option>
<option id="que4">What is your Nick Name?</option>
</select></div>
<font size="4pt">
           <div class="help-block with-errors" style="background-color: beige;"></div>
           </font>
</div>

          <div class="form-group">

            <input type="text" [(ngModel)]="answer" name="answer" class="form-control" placeholder="Your Answer" data-error="enter answer for the question" required>
            <font size="4pt">
           <div class="help-block with-errors" style="background-color: beige;"></div>
           </font>
            </div>



        <div class="form-group text-center">
          <input type="submit"  class="btn btn-success btn-lg" value="SignUp">

        </div>

      </form>
